{% extends 'producto/base.html' %}

{% block content %}
<div class="container">
    <div class="row" style="padding-top: 2rem;">
            <div class="col s12 m4 l12 z-depth-5" style="background:#fff;">
        <table class="responsive-table highlight ">
            <thead>
              <tr>
                  <th>Nombre</th>
                  <th>Descripcion</th>
                  <th>Precio</th>
                  <th>Cantidad</th>
                  <th></th>
              </tr>
            </thead>
    
            <tbody>
                {% for lista in productos %}
                
                <tr class="hoverable">
                    <td><a href="{% url 'detalle_prod' pk=lista.pk %}">{{ lista.nombre}}</a></td>
                    <td>{{ lista.descripcion}}</td>
                    <td>${{ lista.precio }}</td>
                    <td>{{ lista.cantidad }}</td>
                    <td><a class="btn btn-default" href="">editar</a></td>
                  </tr>
                {% endfor %}
            </tbody>
          </table>
        </div>
    </div>
</div>
<a class="waves-effect waves-light btn modal-trigger" href="#modal1">Modal</a>

<!-- Modal Structure -->
<div id="modal1" class="modal">
  <div class="modal-content">
      <form method="POST" class="post-form">{% csrf_token %}
          {{ form.as_p }}
          <button type="submit" class="save btn btn-default">Save</button>
      </form>
  </div>
  <div class="modal-footer">
    <a href="#!" class="modal-close waves-effect waves-green btn-flat">Agree</a>
  </div>
</div>
<script>
    document.addEventListener('DOMContentLoaded', function() {
    var elems = document.querySelectorAll('.modal');
    var instances = M.Modal.init(elems,);
  });
</script>
{% endblock %}
